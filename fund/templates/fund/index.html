{% extends 'fund/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 fw-bold mb-4">라이온 투자에 오신 것을 환영합니다!</h1>
        <p class="lead mb-5">스마트한 투자, 안전한 미래. 라이온 투자와 함께 시작하세요.</p>
        <a href="#" class="btn btn-primary btn-lg px-5">투자 상품 보기</a>
    </div>
    <div class="row mt-5">
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">다양한 투자 상품</h5>
                    <p class="card-text">주식, 채권, 펀드 등 다양한 상품을 한 곳에서 만나보세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">전문가의 투자 전략</h5>
                    <p class="card-text">경험 많은 전문가들이 제공하는 맞춤형 투자 전략을 확인하세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">안전한 자산 관리</h5>
                    <p class="card-text">최신 보안 시스템으로 소중한 자산을 안전하게 지켜드립니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
